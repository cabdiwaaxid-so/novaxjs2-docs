<body>
  <article id="installation">
    <h1><i class="fas fa-download"></i> Installation</h1>
    <p>Get started with Novaxjs2 in seconds:</p>
    
    <div class="tabs">
          <div class="tab active" onclick="changeTab(event, 'npm')">npm</div>
          <div class="tab" onclick="changeTab(event, 'yarn')">Yarn</div>
        </div>
        
        <div id="npm" class="tab-content active">
          <pre><code class="language-bash">npm install novaxjs2</code></pre>
        </div>
        <div id="yarn" class="tab-content">
          <pre><code class="language-bash">yarn add novaxjs2</code></pre>
        </div>
